<div *ngIf="product" class="p-4">
    <h2>{{ title }}</h2>
    <table class="table table-sm">
      <tr>
        <td>Part Number</td>
        <td><input [(ngModel)]="product.partNumber" class="form-control" type="text" /></td>
      </tr>
      <tr>
        <td>Name</td>
        <td><input [(ngModel)]="product.productName" class="form-control" type="text" /></td>
      </tr>
      <tr>
        <td>Price</td>
        <td><input [(ngModel)]="product.price" class="form-control" type="number" step="0.01" /></td>
      </tr>
      <tr>
        <td>Unit</td>
        <td><input [(ngModel)]="product.unit" class="form-control" type="text" /></td>
      </tr>
      <tr>
        <td>Photo Path</td>
        <td><input [(ngModel)]="product.photoPath" class="form-control" type="text" /></td>
      </tr>
    </table>
    <div class="mt-3">
      <button (click)="update()" class="btn btn-success me-2">Save Changes</button>
      <a routerLink="/product-list" class="btn btn-secondary">Cancel</a>
    </div>
  </div>
