<app-menu></app-menu>
<div class="p-4">
    <h1>{{ title }}</h1>
    <table class="table table-sm">
      <tr>
        <td>Part Number:</td>
        <td><input [(ngModel)]="newProduct.partNumber" class="rounded" type="text" /></td>
      </tr>
      <tr>
        <td>Product Name:</td>
        <td><input [(ngModel)]="newProduct.name" class="rounded" type="text" /></td>
      </tr>
      <tr>
        <td>Price:</td>
        <td><input [(ngModel)]="newProduct.price" class="rounded" type="number" step="0.01" /></td>
      </tr>
      <tr>
        <td>Unit:</td>
        <td><input [(ngModel)]="newProduct.unit" class="rounded" type="text" /></td>
      </tr>
      <tr>
        <td>Photo Path:</td>
        <td><input [(ngModel)]="newProduct.photoPath" class="rounded" type="text" /></td>
      </tr>
      <tr>
        <td>Vendor:</td>
        <td>
            <select class="rounded" [(ngModel)]="newProduct.vendor" name="vendor">
                <option [ngValue]="null">Select a Vendor</option>
                <option *ngFor="let v of vendors" [ngValue]="v">
                  {{ v.name }} ({{ v.code }})
                </option>
              </select>
              
        </td>
      </tr>
      
    </table>
    <button (click)="add()" class="btn btn-success">Add Product</button>
  </div>
