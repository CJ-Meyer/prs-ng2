<app-menu></app-menu>
<div class="container mt-3">
    <span class="page-title font-weight-bold font-italic">{{ title }} </span>
    <a routerLink="/product-create">
      <img  width="20" height="20" src="images/add-icon.png" title="Add New" />
    </a>
    <span style="
      float: right;
      padding-right: 30px;
      font-style: italic;
      font-weight: bold;
    ">{{ welcomeMsg }}</span>
    <br><br>
  
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Part #</th>
          <th>Name</th>
          <th>Vendor</th>
          <th>Price</th>
          <th>Unit</th>
          <th>Photo</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.partNumber }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.vendor.name }}</td>
          <td>${{ product.price.toFixed(2) }}</td>
          <td>{{ product.unit }}</td>
          <td>
            <img [src]="product.photoPath" alt="product" width="40" height="40" />
          </td>
          <td class="d-flex justify-content-evenly text-center">
            <a [routerLink]="['/product-detail', product.id]" class="me-2" title="View Details">
              <img width="20" height="20" src="images/details.png" />
            </a>
            <a [routerLink]="['/product-edit', product.id]" class="me-2" title="Edit Product">
              <img width="20" height="20" src="images/pencil-icon.png" />
            </a>
            <button (click)="delete(product.id)" class="btn btn-link p-0" title="Delete Product">
              <img width="20" height="20" src="images/delete.jpg" />
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
