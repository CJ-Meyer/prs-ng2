<app-menu></app-menu>
<div *ngIf="user" class="component">
    <section class="heading">
      <span class="page-title font-weight-bold font-italic">{{ title }}</span>
      <span> | <a routerLink="/user-list">Return to List</a></span>
    </section>
    <main class="single">
      <table class="table table-sm">
        <tbody >
        <tr>
          <td>Username:</td>
          <td>
            <input [(ngModel)]="user.username" class="rounded" type="text"/>
          </td>
        </tr>
        <tr>
          <td>Password:</td>
          <td>
            <input [(ngModel)]="user.password" class="rounded" type="password"/>
          </td>
        </tr>
        <tr>
          <td>First Name:</td>
          <td>
            <input [(ngModel)]="user.firstName" class="rounded" type="text"/>
          </td>
        </tr>
        <tr>
          <td>Last Name:</td>
          <td>
            <input [(ngModel)]="user.lastName" class="rounded" type="text"/>
          </td>
        </tr>
        <tr>
          <td>Email:</td>
          <td>
            <input [(ngModel)]="user.email" class="rounded" type="email"/>
          </td>
        </tr>
        <tr>
          <td>Phone Number:</td>
          <td>
            <input [(ngModel)]="user.phoneNumber" class="rounded" type="tel"/>
          </td>
        </tr>
        </tbody>
      </table>
    </main>
    <span>
      <div>
        <button (click)="save()" class="btn btn-success me-2">Save Changes</button>
        <a routerLink="/vendor-list" class="btn btn-secondary">Cancel</a>
      </div>
    </span>
  </div>
