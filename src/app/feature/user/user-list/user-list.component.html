<div class="container mt-3">
    <span class="page-title font-weight-bold font-italic">{{ title }}   </span>
    <a routerLink="/user-create">
        <img *ngIf="this.isAdmin" width="20" height="20" src="images/add-icon.png" title="Add New" />
      </a>
      <span style="
      float: right;
      padding-right: 30px;
      font-style: italic;
      font-weight: bold;
    ">{{ welcomeMsg }}</span>
      <br><br>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Id</th>
          <th>Username</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phoneNumber }}</td>
          <td>
            <div class="d-flex justify-content-evenly align-items-center">
              <a routerLink="/user-detail/{{ user.id }}" title="View Details">
                <img width="20" height="20" src="images/details.png" />
              </a>
          
              <a routerLink="/user-edit/{{ user.id }}" title="Edit User">
                <img width="20" height="20" src="images/pencil-icon.png" />
              </a>
          
              <a title="Delete User" (click)="delete(user.id)">
                <img
                  src="images/delete.jpg"
                  width="20"
                  height="20"
                  title="Delete Movie"
                />
              </a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
