<div class="p-4">
    <h1>{{ title }}</h1>
    <table>
      <tr>
        <td>Code:</td>
        <td><input [(ngModel)]="newVendor.code" type="text" /></td>
      </tr>
      <tr>
        <td>Name:</td>
        <td><input [(ngModel)]="newVendor.name" type="text" /></td>
      </tr>
      <tr>
        <td>Address:</td>
        <td><input [(ngModel)]="newVendor.address" type="text" /></td>
      </tr>
      <tr>
        <td>City:</td>
        <td><input [(ngModel)]="newVendor.city" type="text" /></td>
      </tr>
      <tr>
        <td>State:</td>
        <td>
            <select [(ngModel)]="newVendor.state" class="rounded">
              <option *ngFor="let state of states" [ngValue]="state">
                {{ state }}
              </option>
            </select>
          </td>
      </tr>
      <tr>
        <td>Zip</td>
        <td>
          <input [(ngModel)]="newVendor.zip" class="rounded" type="text" />
        </td>
      </tr>
      <tr>
        <td>Phone</td>
        <td>
          <input [(ngModel)]="newVendor.phoneNumber" class="rounded" type="text" />
        </td>
      </tr>
      <tr>
        <td>Email</td>
        <td>
          <input [(ngModel)]="newVendor.email" class="rounded" type="text" />
        </td>
      </tr>
    </table>
    <button (click)="addVendor()">Add User</button>
  </div>
