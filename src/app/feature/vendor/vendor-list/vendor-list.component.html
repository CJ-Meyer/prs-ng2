<div class="container mt-3">
  <span class="page-title font-weight-bold font-italic">{{ title }}   </span>
  <a routerLink="/vendor-create">
      <img *ngIf="this.isAdmin" width="20" height="20" src="images/add-icon.png" title="Add New" />
    </a>
    <span style="
      float: right;
      padding-right: 30px;
      font-style: italic;
      font-weight: bold;
    ">{{ welcomeMsg }}</span>
    <br><br>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Zip</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vendor of vendors">
        <td>{{ vendor.code }}</td>
        <td>{{ vendor.name }}</td>
        <td>{{ vendor.address }}</td>
        <td>{{ vendor.city }}</td>
        <td>{{ vendor.state }}</td>
        <td>{{ vendor.zip }}</td>
        <td>{{ vendor.phoneNumber }}</td>
        <td>{{ vendor.email }}</td>
        <td class="text-center">
          <a [routerLink]="['/vendor-detail', vendor.id]" title="View Details" class="me-2">
            <img width="20" height="20" src="images/details.png" />
          </a>
          <a [routerLink]="['/vendor-edit', vendor.id]" title="Edit Vendor" class="me-2">
            <img width="20" height="20" src="images/pencil-icon.png" />
          </a>
          <button (click)="delete(vendor.id)" title="Delete Vendor" class="btn btn-link p-0">
            <img width="20" height="20" src="images/delete.jpg" />
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
