<div class="p-4">
    <h1>{{ title }}</h1>
    <table class="table table-sm">
      <tr>
        <td>Description:</td>
        <td><input [(ngModel)]="requestDto.description" type="text" class="rounded" /></td>
      </tr>
      <tr>
        <td>Justification:</td>
        <td><input [(ngModel)]="requestDto.justification" type="text" class="rounded" /></td>
      </tr>
      <tr>
        <td>Date Needed:</td>
        <td><input [(ngModel)]="requestDto.dateNeeded" type="date" class="rounded" /></td>
      </tr>
      <tr>
        <td>Delivery Mode:</td>
        <td><input [(ngModel)]="requestDto.deliveryMode" type="text" class="rounded" /></td>
      </tr>
    </table>
    <button (click)="add()" class="btn btn-sm btn-primary">Add</button>
    <a routerLink="/request-list" class="btn btn-sm btn-secondary ms-2">Cancel</a>
  </div>
