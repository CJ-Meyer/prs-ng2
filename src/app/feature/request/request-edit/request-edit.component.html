<div class="p-4">
    <h1>{{ title }}</h1>
    <table class="table table-sm" *ngIf="request">
      <tr>
        <td>Description:</td>
        <td><input [(ngModel)]="request.description" type="text" class="rounded" /></td>
      </tr>
      <tr>
        <td>Justification:</td>
        <td><input [(ngModel)]="request.justification" type="text" class="rounded" /></td>
      </tr>
      <tr>
        <td>Date Needed:</td>
        <td><input [(ngModel)]="request.dateNeeded" type="date" class="rounded" /></td>
      </tr>
      <tr>
        <td>Delivery Mode:</td>
        <td><input [(ngModel)]="request.deliveryMode" type="text" class="rounded" /></td>
      </tr>
    </table>
    <button (click)="save()" class="btn btn-sm btn-primary">Save</button>
    <a routerLink="/request-list" class="btn btn-sm btn-secondary ms-2">Cancel</a>
  </div>
